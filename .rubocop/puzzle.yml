# Existing rubocop config
Style/RescueStandardError:
  Enabled: false

# we have not yet introcued ApplicationRecord as a Pattern
Rails/ApplicationRecord:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 20
  Severity: error

Metrics/ClassLength:
  Enabled: true
  Max: 200
  Severity: error

Metrics/ModuleLength:
  Enabled: true
  Max: 200
  Severity: error

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 6
  Severity: error

Layout/LineLength:
  Enabled: true
  Max: 100
  Severity: warning
  IgnoreCopDirectives: true
  AllowedPatterns: ['\A#'] # Ignore for commented lines (annotate)

Metrics/MethodLength:
  Enabled: true
  Max: 15
  Severity: error

Metrics/BlockLength:
  Enabled: true
  Max: 30
  Exclude:
    - spec/**/*
    - lib/tasks/*.rake
    - lib/templates/wagon/spec/**/*

# Keep for now, easier with superclass definitions
Style/ClassAndModuleChildren:
  Enabled: false

# The ones we use must exist for the entire class hierarchy.
Style/ClassVars:
  Enabled: false

# Well, well, well
Style/Documentation:
  Enabled: false

# We thinks that's fine
Rails/HasAndBelongsToMany:
  Enabled: false

# We think that's the developers choice
Rails/Delegate:
  Enabled: false

# We think that's the developers choice
Style/SymbolProc:
  Enabled: false

# separated arguments allow for ruby to determine the right separator, making it more portable
Rails/FilePath:
  EnforcedStyle: arguments

Rails/HelperInstanceVariable:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - spec/**/*

RSpec/ImplicitExpect:
  Enabled: false
